<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Testnet</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="form-container">
        <img src="/static/logo.png" alt="Logo" class="logo">
        <div id="successMessage" class="message success" style="display: none;"></div>
        <div id="errorMessage" class="message error" style="display: none;"></div>
        <form id="registerForm" action="/register" method="post">
            <h2>Join Our Testnet</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="orderId">Order ID:</label>
                <input type="text" id="orderId" name="orderId" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="tokenAccountId">Token Account ID:</label>
                <input type="text" id="tokenAccountId" name="tokenAccountId" required>
            </div>
            <button type="submit">Join Testnet</button>
        </form>
    </div>
    <script src="/static/form-handler.js"></script>
</body>
</html>
