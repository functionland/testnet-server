<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Testnet</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/logo.ico" type="image/x-icon">
</head>
<body>
    <div class="form-container">
        <img src="/static/logo.png" alt="Logo" class="logo">
        <form id="registerForm" action="/register" method="post">
            <h2>Join Testnet (V1.0.0)</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="orderId">IGG Order ID or Shop Tracking Number:</label>
                <input type="text" id="orderId" name="orderId" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number (If not on file, input 1111111):</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="tokenAccountId">Token Account ID:</label>
                <input type="text" id="tokenAccountId" name="tokenAccountId" required>
            </div>
            <div class="form-group">
                <label for="appId">App ID:</label>
                <select id="appId" name="appId" required>
                    <option value="main">Blox Account</option>
                    <option value="land.fx.fotos">FxFotos</option>
                    <option value="FulaMa">FulaMa</option>
                </select>
            </div>
            <div id="bloxOptions" class="form-group" style="display: none;">
                <label for="bloxJoinType">Join Blox:</label>
                <select id="bloxJoinType" name="bloxJoinType">
                    <option value="myself">Myself</option>
                    <option value="invite">Invite Others</option>
                </select>
            </div>
            <button type="submit">Join Testnet Using Blox Order</button>
            <br /><br />
            <button type="button" id="verifyNFT" style="display: none;">Join Testnet using NFT</button>
        </form>
        <div id="successMessage" class="message success" style="display: none;"></div>
        <div id="errorMessage" class="message error" style="display: none;"></div>
        <div id="verifyingMessage" class="message" style="display: none;"></div>
    </div>
    <script src="/static/form-handler.js"></script>
</body>
</html>
